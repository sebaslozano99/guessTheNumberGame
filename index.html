<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <button class="againBtn" >Again?</button>
        <h1>Guess my number!</h1>
        <p class="between" >between 1 - 50</p>
    </header>

    <main>

        <div class="hidden" >?</div>

        <div class="mainContainer" >
            <div class="container" >
                <form>
                    <input type="number" placeholder="10" min="1" max="50" id="guess"> 
                    <button class="submitBtn">Check!</button>
                </form>
            </div>
    
    
            <div class="containerTwo" >
                <p class="hint" >Start guessing...</p>
                

                <div>
                    <p>Attempts: <span class="attempts" >10</span></p>
                    <p>Highscore: <span class="highscore">0</span></p>

                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>

    </main>


    <img src="/images/planet.png" alt="planet1">
    <img src="/images/mars.png" alt="planet2">
    <img src="/images/saturn.png" alt="planet3">

    <script src="/index.js" ></script>
</body>
</html>
